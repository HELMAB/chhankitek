<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>

  <!-- Large crescent moon -->
  <path d="M130 50 C130 90, 100 115, 70 115 C85 115, 100 100, 100 75 C100 62, 95 50, 88 42 C105 42, 130 50, 130 50 Z"
        fill="url(#moonGradient)"
        opacity="0.95"/>

  <!-- Moon phases dots (representing lunar calendar) -->
  <g opacity="0.85">
    <circle cx="60" cy="65" r="3" fill="#ffffff"/>
    <circle cx="75" cy="55" r="2.5" fill="#ffffff"/>
    <circle cx="115" cy="85" r="3.5" fill="#ffffff"/>
    <circle cx="135" cy="75" r="2.5" fill="#ffffff"/>
    <circle cx="125" cy="100" r="2" fill="#ffffff"/>
  </g>

  <!-- Calendar grid element at bottom -->
  <g opacity="0.9">
    <!-- Calendar base -->
    <rect x="50" y="135" width="100" height="50" rx="5" fill="#ffffff" opacity="0.2"/>

    <!-- Calendar dates (grid pattern) -->
    <g fill="#ffffff">
      <rect x="60" y="145" width="6" height="8" rx="1.5"/>
      <rect x="72" y="145" width="6" height="8" rx="1.5"/>
      <rect x="84" y="145" width="6" height="8" rx="1.5"/>
      <rect x="96" y="145" width="6" height="8" rx="1.5"/>
      <rect x="108" y="145" width="6" height="8" rx="1.5"/>
      <rect x="120" y="145" width="6" height="8" rx="1.5"/>
      <rect x="132" y="145" width="6" height="8" rx="1.5"/>

      <rect x="60" y="158" width="6" height="8" rx="1.5"/>
      <rect x="72" y="158" width="6" height="8" rx="1.5"/>
      <rect x="84" y="158" width="6" height="8" rx="1.5"/>
      <rect x="96" y="158" width="6" height="8" rx="1.5"/>
      <rect x="108" y="158" width="6" height="8" rx="1.5"/>
      <rect x="120" y="158" width="6" height="8" rx="1.5"/>
      <rect x="132" y="158" width="6" height="8" rx="1.5"/>

      <rect x="60" y="171" width="6" height="8" rx="1.5"/>
      <rect x="72" y="171" width="6" height="8" rx="1.5"/>
      <rect x="84" y="171" width="6" height="8" rx="1.5"/>
      <rect x="96" y="171" width="6" height="8" rx="1.5"/>
      <rect x="108" y="171" width="6" height="8" rx="1.5"/>
      <rect x="120" y="171" width="6" height="8" rx="1.5"/>
    </g>
  </g>

  <!-- Decorative arc representing moon orbit -->
  <path d="M 140 60 Q 150 100, 140 140"
        stroke="#ffffff"
        stroke-width="2"
        fill="none"
        opacity="0.3"
        stroke-dasharray="5,5"/>
</svg>
